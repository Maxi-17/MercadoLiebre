<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Liebre</title>
  <link rel="stylesheet" href="../public/css/general.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="search-bar">
      <figure class="container-logo">
        <img src="../public/images/logo-mercado-liebre.svg" alt="Mercado Liebre">
      </figure>
      <form action="#" method="GET" class="mb-3 m-0 barra">
        <input type="text" placeholder="Buscar productos, marcas" name="search" class="form-control">
        </form>
      <h3><i class="fas fa-hand-holding-dollar icono"></i>Compra en cuotas y sin tarjeta de crédito</h3>
    </div>

    <nav class="menu-nav">
      <ul class="menu-links">
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Tiendas Oficiales</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
      <ul class="menu-login">
        <li><a href="./registro">Crear tu cuenta <i class="fas fa-id-card"></i></a></li>
        <li><a href="./login">Ingresar <i class="fas fa-right-to-bracket"></i></a></li>
        <li><a href="#">Mis compras <i class="fas fa-basket-shopping"></i></a></li>
      </ul>
    </nav>

    <div class="burger-menu">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <div class="container-banner">
    <img src="../public/images/img-home-banner.jpg" alt="Banner">
  </div>

  <main>
    <section class="section-vista">
      <h2>Basado en tu última visita</h2>
      <div class="container-articulos">
        <article class="detalle">
          <figure class="container-img">
            <img src="../public/images/img-cafetera-moulinex.jpg" alt="Cafetera Moulinex">
          </figure>
          <div class="container-truck">
            <i class="fas fa-truck"></i>
          </div>
          <div class="precio-oferta">
            <p>$6.770</p>
            <p>40% OFF</p>
          </div>
          <h4>Cafetera Moulinex</h4>
        </article>
        </div>
    </section>
  </main>
</body>
</html>
